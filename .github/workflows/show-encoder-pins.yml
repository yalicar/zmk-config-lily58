      - name: Find Lily58 shield and encoder gpios
        run: |
          set -e

          echo "== Find Lily58 shield folders =="
          find zmk/app/boards/shields -maxdepth 3 -type d -iname "*lily58*" -print || true

          echo
          echo "== Find encoder / EC11 references anywhere in shields =="
          grep -RIn "EC11|encoder|rotary|a-gpios|b-gpios" zmk/app/boards/shields || true

          echo
          echo "== Find your exact shields (lily58_left/right) =="
          grep -RIn "lily58_left|lily58_right" zmk/app/boards/shields || true